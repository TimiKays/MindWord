                async function submitFeedback(feedbackData) {

                        feedback.set('email', feedbackData.email || 'åŒ¿åç”¨æˆ·');

                        console.log('åé¦ˆæäº¤æˆåŠŸï¼ŒID:', savedFeedback.id);

                 * @param {string} feedbackId - åé¦ˆID

                 * @returns {Promise<Object>} - è¿”å›æ›´æ–°ç»“æœ

                async function updateFeedbackStatus(feedbackId, newStatus) {

                        const validStatuses = Object.values(FeedbackTable.statuses);

                        if (newStatus === FeedbackTable.statuses.RESOLVED) {

                /**
                 * è·å–åé¦ˆåˆ—è¡¨
                 * @param {Object} options - æŸ¥è¯¢é€‰é¡¹
                 * @param {number} options.limit - è¿”å›æ•°é‡é™åˆ¶
                 * @param {number} options.skip - è·³è¿‡æ•°é‡
                 * @param {string} options.status - æŒ‰çŠ¶æ€ç­›é€‰
                 * @param {string} options.type - æŒ‰ç±»å‹ç­›é€‰
                 * @returns {Promise<Array>} - è¿”å›åé¦ˆåˆ—è¡¨
                 */
                async function getFeedbackList(options = {}) {
                    try {
                        const query = new AV.Query(FeedbackTable.tableName);

                        // æŒ‰çŠ¶æ€ç­›é€‰
                        if (options.status) {

                        // æŒ‰ç±»å‹ç­›é€‰
                        if (options.type) {

                        query.descending('createdAt');

                        const feedbackList = results.map(item => {
