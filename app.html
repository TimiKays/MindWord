    <style>
        /* 完全匹配你贴出的按钮组外观（非 Tailwind 实现） */
        .tabs {
            display: flex;
            align-items: center;
            gap: 6px;
            /* 等同于 tailwind 的 gap-4 */
            border-radius: 8px;
            padding: 4px;
            /* p-1 */
            background-color: rgba(0, 0, 0, 0.05);
            /* bg-black/5 */
            /* 深色模式可自行扩展，如果需要我可以加 media-query 或 .dark 前缀 */
            font-size: 14px;
            /* text-sm */
            font-weight: 500;
            /* font-medium */
            width: fit-content;
            box-sizing: border-box;
            flex: 0 0 auto;
        }

        /* 每个 tab 视觉等同于你给的 button */
        .tab {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            /* 等同于 gap-2 */
            padding: 6px 12px;
            /* py-1.5 px-3 */
            border-radius: 6px;
            /* rounded-md */
            cursor: pointer;
            transition: color 0.15s ease, background-color 0.15s ease;
            color: #6b7280;
            /* text-gray-500 */
            background: transparent;
            box-shadow: none;
            white-space: nowrap;
            line-height: 1;
        }

        /* 非激活 hover 仅改变文字颜色（与示例一致） */
        .tab:not(.active):hover {
            color: #101922;
            /* hover:text-[#101922] */
        }

        /* 激活项：白底、深色文字、轻阴影 */
        .tab.active {
            background: #ffffff;
            color: #101922;
            /* text-[#101922] */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
            /* shadow-sm 风格 */
        }

        /* 图标：如果是 SVG 控制大小/填充；如果是 font icon（material symbols）也能兼容 */
        .tab svg,
        .tab .icon,
        .tab .material-symbols-outlined {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
            flex: 0 0 16px;
        }

        /* 如果使用 SVG，控制 fill；font icon 使用 color */
        .tab svg {
            fill: currentColor;
        }

        .tab .icon {
            fill: currentColor;
        }

        /* 激活/非激活颜色通过 color（currentColor）变化即可 */
        .tab:not(.active) svg,
        .tab:not(.active) .icon {
            opacity: 0.85;
            color: #6b7280;
        }

        .tab.active svg,
        .tab.active .icon {
            color: #101922;
            opacity: 1;
        }

        /* 文本 */
        .tab>span {
            font-size: 14px;
            font-weight: 500;
            line-height: 16px;
            color: inherit;
            /* 继承 currentColor */
        }

        /* emoji 的尺寸与图标一致 */
        .tab>.emoji,
        .tab>.emj {
            font-size: 16px;
            line-height: 16px;
            display: inline-block;
        }

        /* 可访问的焦点环（轻量） */
        .tab:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 25, 34, 0.08);
        }

        /* 在小屏时，如果需要克隆到底部，保持隐藏/显示逻辑不变（JS 控制 show/hide） */
        .mobile-tabs {
            display: none;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .header .tabs {
                display: none;
            }

            .mobile-tabs {
                display: flex;
                position: fixed;
                bottom: 8px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 999;
                gap: 8px;
            }

            /* 移动端汉堡图标居中调整 */
            #doc-menu-btn {
                top: 10px !important;
                /* transform: translateY(-50%); */
                left: 12px;
            }

            /* LOGO向右移动 */
            .header .brand {
                margin-left: 25px !important;
            }

            /* 移动端显示认证区域 */
            .header-right {
                display: flex !important;
                align-items: center;
                margin-left: auto;

            }

            /* 移动端认证区域样式调整 */
            #auth-area {
                margin-left: 8px !important;
                margin-right: 0 !important;
            }

            #auth-link,
            #auth-user {
                height: 32px !important;
                font-size: 11px !important;
                min-width: 42px !important;

            }

            #auth-username {
                font-size: 12px !important;
                max-width: 40px !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
                white-space: nowrap !important;
            }

            #auth-logout {
                height: 32px !important;
                font-size: 11px !important;
                padding: 0 8px !important;
            }

            /* 个人菜单下拉样式 */
            .user-dropdown {
                display: inline-flex;
                align-items: center;
                cursor: pointer;
                padding: 6px 12px;
                border-radius: 6px;
                transition: background-color 0.2s;
            }

            .user-dropdown:hover {
                background-color: #f8fafc;
            }

            .dropdown-arrow {
                margin-left: 4px;
                font-size: 12px;
                transition: transform 0.2s;
                color: #64748b;
            }

            .user-menu-dropdown {
                position: absolute;
                top: 100%;
                right: 0;
                background: white;
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                min-width: 240px;
                z-index: 1000;
                display: none;
                margin-top: 4px;
            }

            .menu-header {
                padding: 12px 16px;
                border-bottom: 1px solid #f1f5f9;
                background-color: #f8fafc;
                border-radius: 8px 8px 0 0;
            }

            .menu-username {
                font-weight: 600;
                color: #1e293b;
                font-size: 16px;
                margin-bottom: 2px;
            }

            .menu-email {
                font-size: 13px;
                color: #64748b;
            }

            .menu-item {
                padding: 10px 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                border-bottom: 1px solid #f8fafc;
                display: flex;
                align-items: center;
                font-size: 14px;
                color: #374151;
            }

            .menu-item:hover {
                background-color: #f8fafc;
            }

            .menu-item:last-child {
                border-bottom: none;
                border-radius: 0 0 8px 8px;
            }

            .menu-item.danger {
                color: #dc2626;
            }

            .menu-item.danger:hover {
                background-color: #fef2f2;
            }

            .menu-icon {
                margin-right: 10px;
                width: 16px;
                text-align: center;
                color: #64748b;
            }

            /* 个人菜单移动端样式 */
            .user-dropdown {
                padding: 4px 8px !important;
            }

            .user-menu-dropdown {
                top: 32px !important;
                right: 0 !important;
                min-width: 200px !important;
                max-width: 240px !important;
            }

            .menu-header {
                padding: 8px 12px !important;
            }

            .menu-username {
                font-size: 14px !important;
            }

            .menu-email {
                font-size: 11px !important;
            }

            .menu-item {
                padding: 6px 12px !important;
                font-size: 12px !important;
            }
        }
    </style>

    <!-- 文档侧栏触发按钮与侧栏 -->
    <style>
        #doc-menu-btn {
            position: fixed;
            top: 17px;
            left: 15px;
            z-index: 1001;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #111827;
            display: inline-flex;

            justify-content: center;

        #doc-menu-btn:hover {
            background: #f8fafc;
        }

        #doc-sidebar {
            position: fixed;
            top: 68px;
            left: 0;
            width: 560px;
            max-width: 80vw;
            height: calc(100vh - 68px);
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            z-index: 10000;
            transform: translateX(-100%);
            transition: transform 0.22s ease;
            display: flex;
            flex-direction: column;
        }

        #doc-sidebar.open {
            transform: translateX(0);
        }

        #doc-sidebar .side-header {
            padding: 10px 12px;
            border-bottom: 1px solid #f1f5f9;
            position: relative;
        }

        #doc-sidebar .side-header .title {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
        }

        #doc-sidebar .side-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        #doc-sidebar .side-header .title {
            font-weight: 600;
            color: #0f172a;
        }

        #doc-sidebar .side-actions {
            display: flex;
            gap: 6px;
            padding-right: 40px;
            /* 为关闭按钮留出空间 */
            flex-wrap: wrap;
        }

        /* 批量操作按钮样式 */
        #doc-sidebar .batch-actions {
            display: none;
            gap: 6px;
            padding: 8px 12px;
            border-bottom: 1px solid #f1f5f9;
            background: #fef3c7;
        }

        #doc-sidebar .batch-actions.show {
            display: flex;
        }

        #doc-sidebar .batch-actions button {
            height: 28px;
            padding: 0 8px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #334155;
            cursor: pointer;
            font-size: 12px;
        }

        #doc-sidebar .batch-actions button:hover {
            background: #f8fafc;
        }

        #doc-sidebar .batch-actions button.batch-delete {
            background: #ef4444;
            color: white;
            border-color: #dc2626;
        }

        #doc-sidebar .batch-actions button.batch-delete:hover {
            background: #dc2626;
        }

        /* 删除确认对话框样式 */
        .delete-confirm-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 20px;
            z-index: 10001;
            min-width: 300px;
            max-width: 90%;
        }

        .delete-confirm-dialog .confirm-message {
            margin-bottom: 16px;
            font-size: 14px;
            color: #374151;
            line-height: 1.5;
        }

        .delete-confirm-dialog .confirm-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .delete-confirm-dialog .confirm-buttons button {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #334155;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-confirm-dialog .confirm-buttons button:hover {
            background: #f8fafc;
        }

        .delete-confirm-dialog .confirm-buttons button.confirm-btn {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .delete-confirm-dialog .confirm-buttons button.confirm-btn:hover {
            background: #2563eb;
        }

        .delete-confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
        }

        #doc-sidebar .side-actions button {
            height: 28px;
            padding: 0 8px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #334155;
            cursor: pointer;
            font-size: 12px;
        }

        #doc-sidebar .side-actions button:hover {
            background: #f8fafc;
        }

        /* 侧滑栏右上角关闭按钮 */
        #btn-close-sidebar {
            position: absolute;
            top: 8px;
            right: 12px;
            width: 28px;
            height: 28px;
            padding: 0;
            border: none;
            background: transparent;
            color: #64748b;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        #btn-close-sidebar:hover {
            background: #f1f5f9;
            color: #475569;
        }

        #doc-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .doc-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid #f1f5f9;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #fff;
            cursor: pointer;
            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.2s ease;
            position: relative;
        }

        .doc-item:hover {
            background-color: #f8fafc;
            border-color: #e2e8f0;
        }

        .doc-item.active {
            background-color: #e0f2fe;
            border-color: #0ea5e9;
            border-left: 3px solid #0ea5e9;
        }

        .doc-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
            z-index: 1000;
        }

        .doc-item.drag-over {
            border-color: #0ea5e9;
            background-color: #f0f9ff;
            transform: translateY(2px);
        }

        .doc-item:not(.batch-mode) {
            cursor: move;
        }

        /* 复选框样式 */
        .doc-checkbox {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .doc-item.batch-mode {
            padding-left: 12px;
            justify-content: flex-start;
        }

        .doc-item.batch-mode .doc-name {
            max-width: 260px;
            margin-left: 8px;
            flex: 1;
        }

        .doc-name {
            font-size: 13px;
            color: #0f172a;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 300px;
        }

        .doc-buttons {
            display: flex;
            gap: 6px;
        }

        .doc-item.batch-mode .doc-buttons {
            display: none;
        }

        .doc-buttons button {
            height: 24px;
            padding: 0 8px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #334155;
            font-size: 12px;
            cursor: pointer;
        }

        .doc-buttons button:hover {
            background: #f8fafc;
        }

        .side-footer {
            border-top: 1px solid #f1f5f9;
            padding: 8px;
            display: flex;
            gap: 6px;
        }

        .side-footer input[type="file"] {
            display: none;
        }
    </style>
