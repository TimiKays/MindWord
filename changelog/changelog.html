    <script>
        // 简单的Markdown解析器 (保持原有逻辑，微调输出以适配新样式)
        function parseMarkdown(markdown) {
            let lines = markdown.split('\n');
            let html = '';
            let inList = false;
            let inCodeBlock = false;
            let codeBlockContent = '';

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];

                // 处理代码块
                if (line.startsWith('```')) {
                    if (inCodeBlock) {
                        html += `<pre><code>${codeBlockContent}</code></pre>`;
                        codeBlockContent = '';
                        inCodeBlock = false;
                    } else {
                        inCodeBlock = true;
                    }
                    continue;
                }

                if (inCodeBlock) {
                    codeBlockContent += line + '\n';
                    continue;
                }

                // 处理标题
                if (line.match(/^### (.*$)/)) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += line.replace(/^### (.*$)/, '<h3>$1</h3>') + '\n';
                    continue;
                }
                if (line.match(/^## (.*$)/)) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += line.replace(/^## (.*$)/, '<h2>$1</h2>') + '\n';
                    continue;
                }
                if (line.match(/^# (.*$)/)) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += line.replace(/^# (.*$)/, '<h1>$1</h1>') + '\n';
                    continue;
                }

                // 处理水平分割线
                if (line.match(/^---+$/)) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<hr style="border: none; border-top: 1px solid #e2e8f0; margin: 24px 0;">' + '\n';
                    continue;
                }

                // 处理引用
                if (line.match(/^> (.*$)/)) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += line.replace(/^> (.*$)/, '<blockquote>$1</blockquote>') + '\n';
                    continue;
                }

                // 处理有序列表
                if (line.match(/^\d+\. (.*$)/)) {
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    html += line.replace(/^\d+\. (.*$)/, '<li>$1</li>') + '\n';
                    continue;
                }

                // 处理无序列表
                if (line.match(/^\* (.*$)/) || line.match(/^- (.*$)/)) {
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    html += line.replace(/^\* (.*$)/, '<li>$1</li>').replace(/^- (.*$)/, '<li>$1</li>') + '\n';
                    continue;
                }

                // 空行 - 结束列表
                if (line.trim() === '' && inList) {
                    html += '</ul>';
                    inList = false;
                    html += '\n';
                    continue;
                }

                // 普通文本
                if (line.trim() !== '') {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }

                    // 处理行内的格式
                    line = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    line = line.replace(/`([^`]+)`/g, '<code>$1</code>');
                    line = line.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, function (match, alt, src) {
                        if (!src.match(/^https?:\/\//) && !src.match(/^\//)) {
                            src = src;
                        }
                        return `<img src="${src}" alt="${alt}" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 16px 0;">`;
                    });
                    line = line.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                    html += '<p>' + line + '</p>' + '\n';
                } else if (!inList) {
                    html += '\n';
                }
            }

            // 确保结束列表
            if (inList) {
                html += '</ul>';
            }

            return html;
        }

        function processContent(markdown, loadingEl, contentEl) {
            let html = parseMarkdown(markdown);
            html = addHeadingIds(html);

            loadingEl.style.display = 'none';
            contentEl.innerHTML = html;
            contentEl.style.display = 'block';

            // 动画显示内容
            contentEl.style.opacity = 0;
            contentEl.style.transition = 'opacity 0.5s ease';
            setTimeout(() => contentEl.style.opacity = 1, 50);

            generateNavigation(markdown);
            // 重新计算滚动监听
            setTimeout(setupScrollSpy, 100);
        }

        // 提取标题并生成导航
        function generateNavigation(markdown) {
            const navList = document.getElementById('nav-list');
            const lines = markdown.split('\n');

            navList.innerHTML = '';

            let currentId = 0;

            lines.forEach(line => {
                const h1Match = line.match(/^# (.+)$/);
                const h2Match = line.match(/^## (.+)$/);

                if (h1Match) {
                    currentId++;
                    const title = h1Match[1].trim();
                    const id = `heading-${currentId}`;

                    const navItem = document.createElement('li');
                    navItem.className = 'nav-item';
                    navItem.innerHTML = `<a href="#${id}" class="nav-link level-1" data-target="${id}">${title}</a>`;
                    navList.appendChild(navItem);
                } else if (h2Match) {
                    currentId++;
                    const title = h2Match[1].trim();
                    // 尝试从标题中提取版本号作为简短标题，如果太长可能影响侧边栏
                    const displayTitle = title.length > 20 ? title.substring(0, 20) + '...' : title;
                    const id = `heading-${currentId}`;

                    const navItem = document.createElement('li');
                    navItem.className = 'nav-item';
                    navItem.innerHTML = `<a href="#${id}" class="nav-link level-2" data-target="${id}">${displayTitle}</a>`;
                    navList.appendChild(navItem);
                }
            });

            navList.addEventListener('click', function (e) {
                if (e.target.classList.contains('nav-link') && e.target.dataset.target) {
                    e.preventDefault();
                    scrollToHeading(e.target.dataset.target);
                }
            });
        }

        function scrollToHeading(headingId) {
            const heading = document.getElementById(headingId);
            if (heading) {
                // 考虑顶部 header 的高度偏移
                const offset = 100;
                const bodyRect = document.body.getBoundingClientRect().top;
                const elementRect = heading.getBoundingClientRect().top;
                const elementPosition = elementRect - bodyRect;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setupBackToTopButton() {
            const backToTopBtn = document.getElementById('backToTop');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });
        }

        function setupScrollSpy() {
            const headings = document.querySelectorAll('h1[id], h2[id]');
            const navLinks = document.querySelectorAll('.nav-link[data-target]');

            if (headings.length === 0) return;

            const observerOptions = {
                root: null,
                rootMargin: '-100px 0px -70% 0px', // 调整触发区域
                threshold: 0
            };

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.dataset.target === id) {
                                link.classList.add('active');
                                // 侧边栏自动滚动到当前项
                                link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                            }
                        });
                    }
                });
            }, observerOptions);

            headings.forEach(heading => observer.observe(heading));
        }

        function addHeadingIds(html) {
            let idCounter = 0;
            // 匹配 h1 和 h2 并添加 id
            return html.replace(/<(h[12])>(.*?)<\/\1>/g, function (match, tag, content) {
                idCounter++;
                return `<${tag} id="heading-${idCounter}">${content}</${tag}>`;
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadChangelog().then(() => {
                setupBackToTopButton();
            });
        });
    </script>
    </div> <!-- 关闭 main-wrapper -->
